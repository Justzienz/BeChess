<!DOCTYPE html>
<html lang="en">
<head>
  <title>BeChess Tournament</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Bechess">
  <meta name="author" content="justzienz">
  <link rel="stylesheet" href="assets/css/tournament.css">
</head>
<body>
    <main>
        <header>
            <a class="header--logo" href="/">
                <img src="assets/img/logo.png" alt="Global" height="50">
            </a>
        </header> 

        <h1 class="montserrat-500">Blitz Oazis, 5+3</h1>
        <h1 class="montserrat-300">Tours</h1>

        <section id="buttons-section">
            <button class="nav-button montserrat-500">Info</button>
            <button class="nav-button montserrat-500">Results</button>
            <button class="nav-button montserrat-500">Share</button>
        </section>

        <section id="tours-section">
            <h1 class="montserrat-500">Tour</h1>
            <button class="tour-button-active montserrat-500 ">1</button>
            <button class="tour-button montserrat-500">2</button>
            <button class="tour-button montserrat-500">3</button>
        </section>





        <section id="tournament-board-section">
            <div class="pair">
                <div class="player-info">
                    <h1 class="montserrat-300 player-name" style="color:black;">Yura Gorelov</h1>
                    <h1 class="montserrat-300 player-points" style="color:black;">1.0</h1>
                </div>
                <div class="game-result" style="color: white;">
                    <h1 class="game-result-text">1 - 0</h1>
                    <h4 class="game-result-text">1</h4>
                </div>
                <div class="player-info">
                    <h1 class="montserrat-300 player-name" style="color:black;">Aleksej Gulyachik</h1>
                    <h1 class="montserrat-300 player-points" style="color:black;">0.0</h1>
                </div>
            </div>


            <div class="pair">
                <div class="player-info">
                    <h1 class="montserrat-300 player-name" style="color:black;">Alex</h1>
                    <h1 class="montserrat-300 player-points" style="color:black;">0.0</h1>
                </div>
                <div class="game-result" style="color: white;">
                    <h1 class="game-result-text">0 - 1</h1>
                    <h4 class="game-result-text">2</h4>
                </div>
                <div class="player-info">
                    <h1 class="montserrat-300 player-name" style="color:black;">Semen</h1>
                    <h1 class="montserrat-300 player-points" style="color:black;">1.0</h1>
                </div>
            </div>


            <div class="pair">
                <div class="player-info">
                    <h1 class="montserrat-300 player-name" style="color:black;">Be Gu Kesh</h1>
                    <h1 class="montserrat-300 player-points" style="color:black;">0.0</h1>
                </div>
                <div class="game-result" style="color: white;">
                    <h1 class="game-result-text">0 - 1</h1>
                    <h4 class="game-result-text">3</h4>
                </div>
                <div class="player-info">
                    <h1 class="montserrat-300 player-name" style="color:black;">Asker</h1>
                    <h1 class="montserrat-300 player-points" style="color:black;">1.0</h1>
                </div>
            </div>


            <div class="pair">
                <div class="player-info">
                    <h1 class="montserrat-300 player-name" style="color:black;">Kirill Frestor</h1>
                    <h1 class="montserrat-300 player-points" style="color:black;">1.0</h1>
                </div>
                <div class="game-result" style="color: white;">
                    <h1 class="game-result-text">1 - 0</h1>
                    <h4 class="game-result-text">4</h4>
                </div>
                <div class="player-info">
                    <h1 class="montserrat-300 player-name" style="color:black;">Peshki idut v rash</h1>
                    <h1 class="montserrat-300 player-points" style="color:black;">0.0</h1>
                </div>
            </div>


            <div class="pair">
                <div class="player-info">
                    <h1 class="montserrat-300 player-name" style="color:black;">Sasha Tehnik</h1>
                    <h1 class="montserrat-300 player-points" style="color:black;">1.0</h1>
                </div>
                <div class="game-result" style="color: white;">
                    <h1 class="game-result-text">1 - 0</h1>
                    <h4 class="game-result-text">5</h4>
                </div>
                <div class="player-info">
                    <h1 class="montserrat-300 player-name" style="color:black;">Prosto Sasha</h1>
                    <h1 class="montserrat-300 player-points" style="color:black;">0.0</h1>
                </div>
            </div>

        </section>
    </main>  
</body>
</html>
